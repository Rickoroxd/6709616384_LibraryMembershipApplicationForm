<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="item1">
            
                <label>ชื่อ-สกุล:</label>
                <input type="text" name="fname-surname-th">
                <label>Name:</label>
                <input type="text" name="fname-surname-eng">
            </div>
            <div class="item2">
                <label>Gender:</label>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>etc.</label>
            </div>
            <div class="item3">
                <label>รหัสนักศึกษา:</label>
                <input type="tel" name="student-pass" required maxlength="10">
                <label>คณะที่ศึกษา</label>
                <input type="text" name="be" required>
            </div>
            <div class="item4">
                <label>Email:</label>
                <input type="email" required>
                <label>Birth Day:</label>
                <input type="date" required>

            </div>
            <div class="item5">
                <label>ประเภทของหนังสือที่สนใจ</label>
                <select> 
                    <option>Horor</option>
                    <option>Manga</option>
                    <option>Business</option>
                    <option>Game</option>
                </select>
            </div>
            <div class="item5">
                <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</label>
                <input type="radio" name="noti">YES
                <input type="radio" name="noti">NO
                
            </div>
           <div class="buttom">
                <input type="button" value="Submit">
           </div>
        </form>
    </div>
       
</body>
</html>
